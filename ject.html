<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <a-scene>
        <a-sky color="#acf"></a-sky>
    </a-scene>

    <a-scene>
        <!-- อาคาร ส่วนล่าง ยาวเข้าไป -->
        <a-box position="0 -10 -100" color="hsl(0, 100%, 40%)" depth="100" height="10" width="15"></a-box>
        <!-- อาคาร ส่วนบน ยาวเข้าไป -->
        <a-box position="0 0 -100" color="hsl(30, 100%, 40%)" depth="100" height="10" width="10"></a-box>
        <!-- หลังคา -->
        <a-box position="0 5 -100" color="hsl(30, 100%, 40%)" depth="100" height="7" width="7" rotation="0 0 45"></a-box>

        <!-- อาคาร ด้านขวาง -->
        <a-box position="0 -5 -90" color="hsl(80, 0%, 40%)" depth="10" height="20" width="30"></a-box>
        <!-- หลังคา -->
        <a-box position="0 5 -90" color="hsl(80, 0%, 40%)" depth="7" height="7" width="30" rotation="45 0 0"></a-box>


        <!-- เสาข้างหน้า ทางซ้าย -->
        <a-box position="10 5 -55" color="hsl(160, 100%, 40%)" depth="10" height="40" width="10"></a-box>


        <!-- เสาข้างหน้า ทางขวา -->
        <a-box position="-10 5 -55" color="hsl(160, 100%, 40%)" depth="10" height="40" width="10"></a-box>



        
        <!-- รูปทรงต่างๆ  -->

    </a-scene>
    
</body>
</html>
